name: GitHub Actions Test
on: [push, pull_request]

jobs:
  rspec_and_yarn_tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Install PostgreSQL client
      run: |
        sudo apt-get -yqq install libpq-dev

    - name: Build App
      env:
        PGHOST: localhost
        PGUSER: postgres
        PGPASSWORD: postgres
        RAILS_ENV: test
      run: |
        bin/rails db:setup

    - name: Run Rspec Tests
      env:
        PGHOST: localhost
        PGUSER: postgres
        PGPASSWORD: postgres
        RAILS_ENV: test
      run: |
        bundle exec rspec
    - name: Run Yarn Tests
      run: |
        yarn && yarn test

  cypress-run:
    runs-on: ubuntu-latest

    name: cypress_E2E_tests_on_Chrome
    steps:
      - uses: actions/checkout@v3
      - name: start the Cypress test server
        run: |
          npm start & wait-on http://localhost:5017
      - uses: cypress-io/github-action@v3
        with:
          browser: chrome
